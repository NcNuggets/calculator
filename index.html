<!DOCTYPE HTML>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='css/calculator.css'>
</head>

<body>

  <div class='calculator'>
    <div class='display'>
      <h1 id='display-text'>0</h1>
    </div>

    <div class='grid'>

      <div class='grid-item'><button class='btn' id='btn-0'>0</button></div>
      <div class='grid-item'><button class='btn' id='btn-1'>1</button></div>
      <div class='grid-item'><button class='btn' id='btn-2'>2</button></div>
      <div class='grid-item'><button class='btn' id='btn-3'>3</button></div>
      <div class='grid-item'><button class='btn' id='btn-4'>4</button></div>
      <div class='grid-item'><button class='btn' id='btn-5'>5</button></div>
      <div class='grid-item'><button class='btn' id='btn-6'>6</button></div>
      <div class='grid-item'><button class='btn' id='btn-7'>7</button></div>
      <div class='grid-item'><button class='btn' id='btn-8'>8</button></div>
      <div class='grid-item'><button class='btn' id='btn-9'>9</button></div>
      <div class='grid-item'><button class='btn' id='btn-decimal'>.</button></div>
      <div class='grid-item'><button class='btn' id='btn-add'>+</button></div>
      <div class='grid-item'><button class='btn' id='btn-subtract'>-</button></div>
      <div class='grid-item'><button class='btn' id='btn-multiply'>*</button></div>
      <div class='grid-item'><button class='btn' id='btn-divide'>/</button></div>
      <div class='grid-item'><button class='equals' id='btn-equals'>=</button></div>
      <div class='grid-item'><button class='clear' id='btn-clear'>C</button></div>
      <div class='grid-item'><button class='backspace' id='btn-backspace'><</button></div>

    </div>
  </div>

  <script src='scripts/calculator.js'></script>
</body>
</html>
