<!DOCTYPE HTML>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='css/calculator.css'>
</head>

<body>
  <div class='display-window'>
    <h1 id='display-text'>0</h1>
  </div>

  <div class='btn-grid'>
    <button class='btn btn-light number' id='num-0'>0</button>
    <button class='btn btn-light number' id='num-1'>1</button>
    <button class='btn btn-light number' id='num-2'>2</button>
    <button class='btn btn-light number' id='num-3'>3</button>
    <button class='btn btn-light number' id='num-4'>4</button>
    <button class='btn btn-light number' id='num-5'>5</button>
    <button class='btn btn-light number' id='num-6'>6</button>
    <button class='btn btn-light number' id='num-7'>7</button>
    <button class='btn btn-light number' id='num-8'>8</button>
    <button class='btn btn-light number' id='num-9'>9</button>
    <button class='btn btn-light decimal' id='btn-decimal'>.</button>
    <button class='btn btn-dark operator' id='btn-add'>+</button>
    <button class='btn btn-dark operator' id='btn-subtract'>-</button>
    <button class='btn btn-dark operator' id='btn-multiply'>*</button>
    <button class='btn btn-dark operator' id='btn-divide'>/</button>
    <button class='btn btn-dark equals' id='btn-equals'>=</button>
    <button class='btn btn-dark clear' id='btn-clear'>C</button>
  </div>

  <script src='scripts/calculator.js'></script>
</body>
</html>
